
<div class="videos-container">
    <h1>ADRIANO PIEMONTE NO <b> INSTAGRAM!</b></h1>
    <div class="videos-grid">
      <div class="video-card" *ngFor="let video of displayedVideos">
        <a class="video-url" href='{{ video.url }}'>
        <img class="img-video" src='{{ video.img }}' target="_blank"> 
      </a>
      </div>
    </div>
  </div>
